{% extends 'weather/base.html' %}

{% load static %}

{% block title %}
Weather Wizard
{% endblock title%}


{% block content %}

<div id="jumbo" class='jumbo'>
    <h1 class='display-5'> Weather Wizard</h1>
    <h5>Using bootstrap framework</h5>
    <img src="{% static 'weather/pngegg.png' %}" class="logo"alt="Weather logo">
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <form method="post" class="col-md">
        {% csrf_token %}
        <div class="input-group">

        <input type="text" class='form-control' name='location' placeholder="Enter your location">
        <div class="input-group-btn">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        </div>
    </form>
</nav>
<br> <br>




{% endblock content %}
